<!DOCTYPE html>
<html>
<head>
    <title>My first Three.js app</title>
    <style>
    html, body { margin:0; overflow: none; height: 100%;}
    canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <canvas id="3jscanvas" draggable></canvas>

    <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
    <script src="scripts/lib/three.js"></script>

    <script src="scripts/lib/collada/Animation.js"></script>
    <script src="scripts/lib/collada/AnimationHandler.js"></script>
    <script src="scripts/lib/collada/KeyFrameAnimation.js"></script>
    <script src="scripts/lib/ColladaLoader2.js"></script>
    <script data-main="scripts/main" src="scripts/lib/require.js"></script>
</body>
</html>
